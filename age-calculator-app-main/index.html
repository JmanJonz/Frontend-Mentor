<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <script defer type="module" src="./functionality.js"></script>
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <form action=".">
      <div class="form">
        <label>DAY<input type="number" name="day" required min="1" max="31" placeholder="DD"></label>
        <label>MONTH<input type="number" name="month" required min="1" max="12" placeholder="MM"></label>
        <label>YEAR<input type="number" name="year" required min="1000" max="9999" placeholder="YYYY"></label>  
      </div>
      <div class="buttonhr">
        <hr>
        <button type="submit"><img src="./assets/images/icon-arrow.svg" alt="Submit Button Image"></button>  
      </div>
    </form>
    <div class="calculation">
      <p><span class="years">--</span>years</p>
      <p><span class="months">--</span>months</p>
      <p><span class="days">--</span>days</p>
    </div>
</body>
</html>
